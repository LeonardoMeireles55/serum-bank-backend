<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../v1/icon" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <title>PESQUISA DE AMOSTRAS</title>

  <style>
    /* Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* Root Variables */
    :root {
      --color-primary: #bdc3c7;
      --color-secondary: #aecfe1;
      --color-light: #f4f7fa;
      --color-dark: #2c3e50;
      --color-white: #ffffff;
      --color-border: #ccd1d9;
      --color-hover: #467ec7;
      --color-error: #da4141;
      --color-disabled: #da4141;

      --font-small: 0.875rem;
      --font-medium: 1rem;
      --font-large: 1.25rem;
      --font-extra-large: 1.5rem;

      --padding-small: 8px;
      --padding-medium: 16px;
      --padding-large: 24px;

      --border-radius: 8px;
      --box-shadow: 0 2px 5px rgba(8, 57, 97, 0.1);
    }

    /* Body */
    body {
      background-color: var(--color-light);
      color: var(--color-dark);
      line-height: 1.6;
    }

    /* Header */
    header {
      background-color: var(--color-white);
      padding: var(--padding-large) 8%;
      box-shadow: var(--box-shadow);
    }

    /* Navbar Styles */
    #navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      width: 180px;
      height: auto;
    }

    #nav_list {
      display: flex;
      list-style: none;
      gap: var(--padding-large);
    }

    .nav-item {
      display: flex;
      align-items: center;
    }

    .nav-item a {
      text-decoration: none;
      color: var(--color-dark);
      font-size: var(--font-medium);
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-item a:hover {
      color: var(--color-hover);
    }

    .nav-item i {
      margin-right: 8px;
    }

    #banner {
      width: 70%;
      margin: 0px 0px 0px 200px;
    }

    #banner img {
      max-width: 100%;
      margin-top: 0px;
    }


    .container {
      background-color: #ffffff;
      margin: 40px auto;
      max-width: 800px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .input-group {
      margin-bottom: 25px;
    }

    .input-group label {
      display: block;
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 20px;
      color: #2c3e50;
    }

    .input-group select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #e0e4e8;
      border-radius: 8px;
      background-color: #f8f9fa;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .input-group select:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.15);
    }



    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccd1d9;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 0.9rem;
      transition: border-color 0.3s ease;
    }

    .input-group input:focus {
      border-color: #3498db;
      outline: none;
    }

    .input-group select,
    .input-group input {
      width: 100%;
      padding: var(--padding-medium);
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius);
      background-color: var(--color-light);
      font-size: var(--font-medium);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn,
    .delete-sample {
      background-color: #ffffff;
      border: 2px solid #e0e4e8;
      color: #2c3e50;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .result {
      margin-top: 10px;
      display: grid;
      gap: 5px;
    }

    .serumBankCode {
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
      color: #555;
    }

    .positions-grid {
      display: grid;
      width: 100%;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .position {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background-color: var(--color-primary);
      border-radius: 6px;
      font-weight: bold;
      color: #ffffff;
      transition: background-color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }

    .position:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .occupied {
      background-color: #da4141;
      color: #ffffff;
    }

    #delete-sample {
      background-color: #ad3d3d;
      color: #ffffff;
    }

    #delete-sample:hover {
      background-color: #da4141;
      color: #ffffff;
    }

    .menu {
      text-align: center;
      border-radius: 8px;
    }

    /* Responsive Adjustments */
    @media (max-width: 1200px) {
      .container {
        margin: var(--padding-large) 5%;
      }
    }

    @media (max-width: 768px) {
      #navbar {
        flex-direction: column;
        gap: 20px;
      }

      #nav_list {
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }

      .nav-item {
        margin-bottom: 10px;
      }

      .input-group {
        margin-bottom: var(--padding-medium);
      }

      .positions {
        grid-template-columns: repeat(5, 1fr);
      }

      .result {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: var(--padding-medium);
      }

      .positions {
        grid-template-columns: repeat(3, 1fr);
      }

      .result {
        grid-template-columns: repeat(2, 1fr);
      }

      #nav_list {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <header>
    <div id="navbar-container"></div>
  </header>

  <main id="content">

    <section>
      <div class="container">
        <div class="input-group">
          <label for="sampleCode">Insira o Pedido da Amostra:</label>
          <input type="text" id="sampleCode" placeholder="PEDIDO" />
        </div>
        <button class="btn" onclick="fetchSamplePosition()">
          <i class="fas fa-search"></i>
        </button>
        <button id="delete-sample" class="btn" onclick="removeSample()">
          <i class="fas fa-trash"></i>
        </button>

        <div class="result" id="result">
          <!-- O código da bandeja e a bandeja com posições de 0 a 99 serão exibidos aqui -->
        </div>
      </div>

    </section>
    <div id="footer-container"></div>
      <script src="/scripts/search.js"></script>

    <script src="/components/navbar.js"></script>
    <script src="/components/footer.js"></script>
    <script>
      renderNavbar("navbar-container");
      renderFooter("footer-container");
    </script>
</body>
</html>
