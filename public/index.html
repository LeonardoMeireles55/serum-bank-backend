<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOROTECA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 10px;
      color: #333;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .container {
      max-width: 550px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #34495e;
    }

    #options {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #34495e;
    }

    .trash-button {
      background-color: #e74c3c;
      color: #ffffff;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 10px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .trash-button:hover {
      background-color: #d11e0a;
    }

    .refresh-button {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 10px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .refresh-button:hover {
      background-color: #2980b9;
    }

    .input-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccd1d9;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 0.9rem;
      transition: border-color 0.3s ease;
    }

    .input-group select:focus {
      border-color: #3498db;
      outline: none;
    }

    .result {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
    }

    .position {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 38px;
      height: 38px;
      background-color: #e74c3c;
      border-radius: 6px;
      font-weight: bold;
      color: #ffffff;
      transition:
        background-color 0.3s ease,
        transform 0.3s ease;
    }

    .position:focus {
      outline: 2px solid #3498db;
      outline-offset: 2px;
    }

    .position:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .occupied {
      background-color: #ecf0f1;
      color: #34495e;
    }

    /* Menu CSS */
    .menu {
      padding: 10px;
      text-align: center;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .menu a {
      color: black;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .menu a:hover {
      color: #3498db;
    }

    /* Footer CSS */
    footer {
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      font-size: 0.8rem;
      /* color: #7f8c8d;
      background-color: #ecf0f1; */
      /* border-top: 1px solid #ccd1d9; */
      border-radius: 0 0 8px 8px;
    }

    footer a {
      color: #3498db;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Menu de Navegação -->


  <h1>SOROTECA VIRTUAL</h1>
  <div class="menu">
    <a href="../v1/all-banks">GERAL</a>
    <a href="../v1/home">SOROTECA</a>
    <a href="../v1/transaction">ALOCAÇÃO</a>
    <a href="../v1/search">PESQUISA</a>
  </div>
  <div class="container">
    <div class="input-group">
      <label for="bankSelect">SELECIONE A BANDEJA:</label>
      <select id="bankSelect" onchange="fetchAvailablePositions()">
        <!-- Opções de bancos serão carregadas aqui -->
      </select>
      <button class="refresh-button" onclick="refreshOptions()"><i class="fas fa-sync-alt"></i></button>
      <button class="trash-button" onclick="refreshOptions()"><i class="fas fa-trash"></i></button>
      <p id="infos-banks"></p>
    </div>
    <div class="result" id="result">
      <!-- As posições serão exibidas aqui -->
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Leonardo Meireles. Todos os direitos reservados.</p>
  </footer>

  <script>
    function getCurrentDayIndex() {
      const today = new Date();
      let dayOfWeek = today.getDay(); // Retorna 0 (Domingo) a 6 (Sábado)
      if (dayOfWeek != 0) {
        dayOfWeek = dayOfWeek * 2
      }
      return dayOfWeek
    }

    async function loadSerumBanks() {
      try {
        const response = await fetch('../v1/serum-banks');
        if (!response.ok) {
          throw new Error('Erro ao carregar os bancos de soro.');
        }

        const data = await response.json();
        const serumBanks = data.response;
        const bankSelect = document.getElementById('bankSelect');


        serumBanks.forEach((bank) => {
          let option = document.createElement('option');
          option.value = bank.serumBankCode;
          option.textContent = bank.serumBankCode;
          bankSelect.appendChild(option);

        });

        bankSelect.selectedIndex = getCurrentDayIndex()


        if (serumBanks.length > 0) {
          fetchAvailablePositions();
        }
      } catch (error) {
        document.getElementById('result').innerHTML =
          `<p>Erro: ${error.message}</p>`;
      }
    }

    async function fetchAvailablePositions() {
      const bankCode = document.getElementById('bankSelect').value;
      const resultDiv = document.getElementById('result');

      if (!bankCode) {
        resultDiv.innerHTML = '<p>Por favor, selecione um banco de soro.</p>';
        return;
      }

      try {
        const response = await fetch(
          `../v1/serum-banks/${bankCode}/available-positions`,
        );

        const samples = await fetch(
          `../v1/serum-banks/${bankCode}/samples`,
        );

        const samplesResponse = await samples.json();
        const samplesCodes = samplesResponse.map((sample) => {
          const code = sample.sample.sampleCode;
          return code;
        });



        if (!response.ok) {
          throw new Error('Erro ao obter as posições disponíveis.');
        }

        const occupiedPositions = await response.json();
        renderPositions(occupiedPositions, samplesCodes);
      } catch (error) {
        resultDiv.innerHTML = `<p>Erro: ${error.message}</p>`;
      }
    }

    function redirectPage(url) {
      window.open(url, '_blank');
    }

    function renderPositions(occupiedPositions, samples) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = ''; // Limpa os resultados anteriores

      for (let i = 0; i < 100; i++) {
        const positionDiv = document.createElement('div');
        positionDiv.className = 'position';
        positionDiv.textContent = i;
        positionDiv.title = samples[i]

        positionDiv.addEventListener('click', () => redirectPage('http://192.168.57.187/MatrixNet/app/rastreabilidade/' + samples[i].slice(0, -2)));

        if (occupiedPositions.includes(i)) {
          positionDiv.classList.add('occupied');
          positionDiv.title = 'VAZIA';
        }

        resultDiv.appendChild(positionDiv);
      }
    }

    function refreshOptions() {
      loadSerumBanks(); // Chama a função para recarregar as opções
    }

    window.onload = loadSerumBanks;
  </script>
</body>

</html>
